<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password generator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">
        <div class="heading">
            <h1>Password generator</h1>
        </div>
        <div class="section1">
            <div class="container1">
                <input class="pass" placeholder=" password" id="Password">
            </div>
            <div class="container2">
                <button id="buttonn" onclick="copyText()" ></button>
                <img class="icon1" src="./images/copyicon.png">
                <div class="image-text" id="copiedMessage">Copied</div>
            </div>
        </div>
        <br><br>
        <div class="section2">
            <div class="heading2">
                <h3>Password Length</h3>
            </div>
            <div class="slider">
                <input type="range" id="inputS" min="0" max="20" step="1" value="10">
                <p>Selected value: <output id="value">10</output></p>
            </div>
        </div>

        <div class="section3">
            <div class="cb1">
                <input type="checkbox" id="upper">
                <p>   Includes Uppercase letters</p>
            </div><br>
            <div class="cb2">
                <input type="checkbox" id="lower">
                <p>   Includes Lowercase letters</p>
            </div><br>
            <div class="cb3">
                <input type="checkbox" id="numbers">
                <p> Includes Numbers</p>
            </div><br>
            <div class="cb4">
                <input type="checkbox" id="symbols">
                <p> Includes Symbols</p>
            </div>
        </div>
        <div class="section4">
            <button class="button1" id="generateB">Generate Password</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
